<ion-header>
  <ion-navbar>
    <ion-title>Report</ion-title>
    <button ion-button menuToggle>

      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="gotohomepage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg social-cards">

  <ion-row padding>

    <ion-col col-12>
      <div col-12 text-center>User Bussiness Analysis (Monthly)</div>
      <canvas #pieCanvas></canvas>
    </ion-col>

    <ion-col col-6>
      <ion-card text-center class="jb-blue" (click)="visitlist()">

        <ion-card-header>
          <ion-icon color="light" class="text-50" name="eye"></ion-icon>
        </ion-card-header>

        <ion-card-content color="light">
          Visit View
        </ion-card-content>

      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card text-center class="jb-blue" (click)="grnlist()">

        <ion-card-header>
          <ion-icon color="light" class="text-50" name="list-box"></ion-icon>
        </ion-card-header>

        <ion-card-content color="light">
          GRN List
        </ion-card-content>

      </ion-card>
    </ion-col>

    <ion-col col-6>
      <ion-card text-center class="jb-blue" (click)="collectionlist()">

        <ion-card-header>
          <ion-icon color="light" class="text-50" name="cash"></ion-icon>
        </ion-card-header>

        <ion-card-content color="light">
          Collection
        </ion-card-content>

      </ion-card>
    </ion-col>

    <ion-col col-6>
      <ion-card text-center class="jb-blue" (click)="orderList()">

        <ion-card-header>
          <ion-icon color="light" class="text-50" name="list-box"></ion-icon>
        </ion-card-header>

        <ion-card-content color="light">
          Order Analysis
        </ion-card-content>

      </ion-card>
    </ion-col>
    <!--
<button ion-button block (click)="visitlist()">Visit View</button>
<button ion-button color="secondary" block (click)="grnlist()">GRN List</button>
<button ion-button color="danger" block (click)="collectionlist()">Collection View</button>
-->
  </ion-row>

</ion-content>
