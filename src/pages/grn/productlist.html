<ion-header>
        <ion-navbar>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-buttons end>
              <button ion-button icon-only >
                <ion-icon name="more"></ion-icon>
              </button>
        </ion-buttons>
          <ion-title>Product List</ion-title>
        </ion-navbar>
      </ion-header>

<ion-content >
  <ion-item>
    <ion-label>Brand</ion-label>
    <ion-select>
      <ion-option value="sony">Sony</ion-option>
      <ion-option value="lg">LG</ion-option>
      <ion-option value="videocon">Videocon </ion-option>
      
      
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Category</ion-label>
    <ion-select >
      <ion-option value="tv">TV</ion-option>
      <ion-option value="fridge">Fridge</ion-option>
      <ion-option value="wm">Washingmachine </ion-option>
      
      
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Sub-Category</ion-label>
    <ion-select>
      <ion-option value="tv">Portable</ion-option>
      <ion-option value="fridge">Fridge</ion-option>
      <ion-option value="wm">Washingmachine </ion-option>
      
      
    </ion-select>
  </ion-item>

  <button ion-button full>Search Product</button>




<ion-card *ngFor="let product of products">

   
     
    <ion-card-content>
        <p>Category : {{product.category}}</p>   
        <p>Sub-Category : {{product.subcategory}}</p>   
        <p>Product Name : {{product.productname}}</p> 
        <p>Available Quantity : {{product.stockcount}}</p>
    </ion-card-content>
  </ion-card>

  </ion-content>
