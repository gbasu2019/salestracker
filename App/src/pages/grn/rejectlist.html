<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>

      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="gotohomepage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add Product for Return</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label floating>Select Category</ion-label>
    <ion-select [(ngModel)]="selectedcategory"  multiple="false" name="selectedcategory" (ionChange)="setSubcategoryValues(selectedcategory)">
        <ion-option *ngFor="let category of categorylists" value="{{ category.categoryid }}">{{category.categoryname}}</ion-option>
    </ion-select>
  </ion-item>

 <ion-item *ngIf="subcategorylists">
    <ion-label floating>Select Category</ion-label>
    <ion-select [(ngModel)]="data.subcategoryid"  multiple="false" name="selectedsubcategory" (ionChange)="setSubsubcategoryValues(data.subcategoryid)">
        <ion-option *ngFor="let subcategory of subcategorylists" value="{{ subcategory.categoryid }}">{{subcategory.categoryname}}</ion-option>
    </ion-select>
  </ion-item>
  
  <ion-item *ngIf="subsubcategorylists">
    <ion-label floating>Select Category</ion-label>
    <ion-select [(ngModel)]="data.subsubcategoryid"  multiple="false" name="subsubcategorylists" (ionChange)="setitemcategoryValues(data.subsubcategoryid)">
        <ion-option *ngFor="let subsubcategory of subsubcategorylists" value="{{ subsubcategory.categoryid }}">{{subsubcategory.categoryname}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item *ngIf="nextsubcategorylists">
    <ion-label floating>Select Category</ion-label>
    <ion-select [(ngModel)]="data.categoryid"  multiple="false" name="categoryid" (ionChange)="setitemcategoryValues(data.categoryid)">
        <ion-option *ngFor="let subsubcategory of nextsubcategorylists" value="{{ subsubcategory.categoryid }}">{{subsubcategory.categoryname}}</ion-option>
    </ion-select>
  </ion-item>





  <div *ngIf="itemlist">
    <ion-row>
        <!-- <ion-col text-center>Defect</ion-col>
        <ion-col text-center>Item</ion-col>
        <ion-col text-center>Quantity</ion-col> -->
		<ion-col>
			<ion-list no-margin>
				<ion-item  class="jb-blue" no-padding>
					<p>
						<span  class="text-white padding-8">Def.</span>
						<span  class="text-white">Item</span>
					</p>
					<p item-end><span text-center class="text-white" style="width:120px; display:block">Qty</span></p>
				</ion-item>
			</ion-list>
		</ion-col>
        
       </ion-row>
<form #myForm="ngForm"> 
  <ion-row> 
       <ion-col > 
       <ion-list style="border:1px solid #336699; margin-bottom:80px" >
        <input type="hidden" [(ngModel)]="this.brandID" name="brandid" >
         <ion-item *ngFor="let rejectlist of itemlist;let i = index" no-padding>
         <p  class="dark" style="font-size:12px;">
       
         <!-- <ion-label>Pepperoni</ion-label>
          <ion-checkbox [(ngModel)]="rejectlist.defect" name="defect-{{i}}" checked="false"></ion-checkbox>-->
          <input type="hidden" id="productid" [(ngModel)]="rejectlist.productid" name="productid-{{i}}" />

          <ion-item float-left padding margin-right class="list-checkbox">
              <ion-checkbox [(ngModel)]="rejectlist.defect" name="defect-{{i}}" checked="true" ></ion-checkbox> 
           
            </ion-item>
             <span float-left padding-left style="white-space:normal;width:80%;">{{rejectlist.productname}}</span>
        </p>
          <!--<p class="text-navy-blue" style="font-size:12px"> {{rejectlist.product}}</p>-->
          <!--<p class="text-navy-blue"><input type="checkbox" [(ngModel)]="rejectlist.defect" name="defect-{{i}}" checked="false"></p>-->
           <p item-end> 
            <button float-left ion-button class="jb-blue" icon-only small (click)="decrement(rejectlist)"><ion-icon name="remove-circle" ></ion-icon></button>
                <ion-item float-left text-center class="product-amount-input" >
                  <!-- <ion-input type="text" [(ngModel)]="rejectlist.quantity"  name="quantity-{{i}}" class="quantity"></ion-input> -->
                  {{rejectlist.quantity}}</ion-item>
                <button float-left ion-button class="jb-blue"  icon-only small (click)="increment(rejectlist)"><ion-icon name="add-circle" ></ion-icon></button>
           </p>
         </ion-item>
         
     
       </ion-list>
       </ion-col> 
 </ion-row>
   
 
 <ion-row class="bottom-fix-section">
            <ion-col  padding> <button button ion-button block  class="jb-blue text-white" (click)="formSubmit(itemlist)">Add Product</button></ion-col>
       </ion-row >
       </form>
      </div>
</ion-content>
